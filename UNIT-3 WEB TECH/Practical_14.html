<!DOCTYPE html>
<html>
<head>
  <title>Form Validation Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    input {
      margin: 8px 0;
      padding: 6px;
      width: 250px;
    }
    .error {
      color: red;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <h2>Registration Form</h2>
  <form id="myForm" onsubmit="return validateForm()">
    <label>Username:</label><br>
    <input type="text" id="username" oninput="checkUsername()">
    <span id="userError" class="error"></span><br><br>

    <label>Email:</label><br>
    <input type="email" id="email" oninput="checkEmail()">
    <span id="emailError" class="error"></span><br><br>

    <label>Password:</label><br>
    <input type="password" id="password" oninput="checkPassword()">
    <span id="passError" class="error"></span><br><br>

    <button type="submit">Submit</button>
  </form>

  <script>
    // --- Live validation with oninput ---
    function checkUsername() {
      let username = document.getElementById("username").value;
      let error = document.getElementById("userError");
      if (username.length < 3) {
        error.textContent = "Username must be at least 3 characters.";
      } else {
        error.textContent = "";
      }
    }

    function checkEmail() {
      let email = document.getElementById("email").value;
      let error = document.getElementById("emailError");
      if (!email.includes("@")) {
        error.textContent = "Invalid email format.";
      } else {
        error.textContent = "";
      }
    }

    function checkPassword() {
      let password = document.getElementById("password").value;
      let error = document.getElementById("passError");
      if (password.length < 6) {
        error.textContent = "Password must be at least 6 characters.";
      } else {
        error.textContent = "";
      }
    }

    // --- Final validation on form submit ---
    function validateForm() {
      let username = document.getElementById("username").value;
      let email = document.getElementById("email").value;
      let password = document.getElementById("password").value;

      if (username.length < 3 || !email.includes("@") || password.length < 6) {
        alert("⚠️ Please fix errors before submitting!");
        return false; // prevent form submission
      }

      alert("✅ Form submitted successfully!");
      return true; // allow submission
    }
  </script>
</body>
</html>

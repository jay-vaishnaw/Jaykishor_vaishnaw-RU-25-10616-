<!DOCTYPE html>
<html>
<head>
  <title>JS Conditionals & Loops Demo</title>
</head>
<body>
  <h2>JavaScript Conditionals and Loops Demo</h2>
  <pre id="output"></pre>

  <script>
    let output = "";

    // --- Conditional Statements ---
    let number = 7;

    // if...else
    if (number > 10) {
      output += "Number is greater than 10\n";
    } else if (number === 10) {
      output += "Number is exactly 10\n";
    } else {
      output += "Number is less than 10\n";
    }

    // switch
    switch (number) {
      case 5:
        output += "Number is five\n";
        break;
      case 7:
        output += "Number is lucky seven!\n";
        break;
      default:
        output += "Number is something else\n";
    }

    // --- Looping Statements ---
    // for loop
    output += "\nFor loop (1 to 5):\n";
    for (let i = 1; i <= 5; i++) {
      output += i + " ";
    }
    output += "\n";

    // while loop
    output += "\nWhile loop (countdown from 5):\n";
    let count = 5;
    while (count > 0) {
      output += count + " ";
      count--;
    }
    output += "\n";

    // do...while loop
    output += "\nDo...while loop (runs at least once):\n";
    let x = 0;
    do {
      output += "x = " + x + "\n";
      x++;
    } while (x < 3);

    // Display results
    document.getElementById("output").innerText = output;
  </script>
</body>
</html>

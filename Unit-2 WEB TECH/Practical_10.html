<!DOCTYPE html>
<html>
<head>
  <title>Div and Span Layout</title>
  <style>
    /* Container layout using div */
    .container {
      width: 80%;
      margin: 20px auto;
      padding: 20px;
      background-color: #f9f9f9;
      border: 2px solid #ccc;
      border-radius: 10px;
    }

    .header, .footer {
      background-color: #3498db;
      color: white;
      padding: 15px;
      text-align: center;
    }

    .content {
      display: flex;
      justify-content: space-between;
      margin: 20px 0;
    }

    .box {
      width: 48%;
      padding: 15px;
      background-color: #eaf2f8;
      border: 1px solid #aaa;
      border-radius: 5px;
    }

    /* Inline styling with span */
    .highlight {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="header">
      <h1>Welcome to My Page</h1>
    </div>

    <div class="content">
      <div class="box">
        <h2>About Me</h2>
        <p>I am a <span class="highlight">B.Tech CSE</span> student learning web development.</p>
      </div>
      <div class="box">
        <h2>My Skills</h2>
        <p>I know <span class="highlight">HTML</span>, <span class="highlight">CSS</span>, and <span class="highlight">JavaScript</span>.</p>
      </div>
    </div>

    <div class="footer">
      <p>&copy; 2025 Jay | All rights reserved.</p>
    </div>
  </div>

</body>
</html>

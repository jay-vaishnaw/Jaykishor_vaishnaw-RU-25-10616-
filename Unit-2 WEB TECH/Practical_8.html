<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Selectors Demo</title>
  <style>
    /* Universal Selector */
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    /* ID Selector */
    #header {
      background-color: #4CAF50;
      color: white;
      padding: 15px;
      text-align: center;
    }

    /* Class Selector */
    .highlight {
      background-color: yellow;
      font-weight: bold;
    }

    /* Descendant Selector */
    .content p {
      color: #333;
      font-size: 16px;
    }

    /* Group Selector */
    h2, h3 {
      color: #2c3e50;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div id="header">
    <h1>Welcome to CSS Selector Demo</h1>
  </div>

  <div class="content">
    <h2>About Me</h2>
    <p>I am Jay, a B.Tech CSE student learning web development.</p>
    <p class="highlight">This paragraph is highlighted using a class selector.</p>

    <h3>My Interests</h3>
    <ul>
      <li>Coding</li>
      <li>Design</li>
      <li>Technology</li>
    </ul>
  </div>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>DOM Manipulation Demo</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    .highlight { color: darkblue; font-weight: bold; }
  </style>
</head>
<body>
  <h2 id="title">Original Title</h2>
  <p class="message">This is the first message.</p>
  <p class="message">This is the second message.</p>
  <button onclick="manipulateDOM()">Click to Manipulate DOM</button>

  <script>
    function manipulateDOM() {
      // --- Using getElementById ---
      let titleElement = document.getElementById("title");
      titleElement.innerHTML = "ðŸŽ‰ Title Changed with getElementById()";

      // --- Using querySelector (selects first match) ---
      let firstMessage = document.querySelector(".message");
      firstMessage.innerHTML = "âœ… First message updated using querySelector()";

      // --- Using innerHTML on multiple elements ---
      let allMessages = document.querySelectorAll(".message");
      allMessages.forEach((msg, index) => {
        msg.innerHTML = "Message " + (index + 1) + " updated!";
        msg.classList.add("highlight");
      });
    }
  </script>
</body>
</html>
